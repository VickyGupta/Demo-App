<h1>
  Form update
</h1>
<form #regsiterForm="ngForm" class="example-form" (submit)="submitForm(regsiterForm)">
    <table>
        <tr *ngFor="let k of getKeys(formElementDetailData)">
          <th>{{k}}</th>
          <td>
            <input type="text" style="width:90%;height:30px;" class="form-control" placeholder="{{k}}" [(ngModel)]="formElementDetailData[k]" name="{{k}}" />
          </td>
        </tr>
    </table>
  <button class="button" type="submit">Click</button>
</form>
